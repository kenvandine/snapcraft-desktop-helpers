      snapcraftctl build
      mkdir -pv $SNAPCRAFT_PART_INSTALL/data-dir/themes
      mkdir -pv $SNAPCRAFT_PART_INSTALL/data-dir/icons
      mkdir -pv $SNAPCRAFT_PART_INSTALL/data-dir/sounds
  desktop-qt4:
    source: .
    source-subdir: qt
    plugin: make
    make-parameters: ["FLAVOR=qt4"]
    build-packages:
      - build-essential
      - libqt4-dev
      - dpkg-dev
    stage-packages:
      - libxkbcommon0
      - ttf-ubuntu-font-family
      - dmz-cursor-theme
      - light-themes
      - adwaita-icon-theme
      - gnome-themes-standard
      - shared-mime-info
      - libqtgui4
      - libgdk-pixbuf2.0-0
      - libqt4-svg # for loading icon themes which are svg
      - appmenu-qt
      - locales-all
